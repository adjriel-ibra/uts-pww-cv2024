<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTS Moment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- border body -->
    <div class="main">
      <!-- link -->
      <div class="header">
        <a href="index.html">Home</a>
        <a href="kerjasama.html">Kerja Sama</a>
      </div>

      <div class="navbar">
        <h2>Kerjasama</h2>
      </div>
      <div class="row2">
        <div class="title">
          <h1>Formulir Penawaran Kerjasama</h1>
        </div>
        <div class="form">
          <table border="1">
            <tr>
              <td>Nama</td>
              <td>
                <input
                  type="text"
                  name="nama"
                  id="nama"
                  class="text"
                  placeholder="Nama Anda"
                />
              </td>
            </tr>
            <tr>
              <td>Alamat</td>
              <td>
                <input
                  type="text-area"
                  name="alamat"
                  id="alamat"
                  class="text"
                  placeholder="Alamat Lengkap"
                />
              </td>
            </tr>
            <tr>
              <td>No.Whatsapp</td>
              <td>
                <input
                  type="text"
                  name="wa"
                  id="wa"
                  class="inp2"
                  placeholder="No Whatsapp Aktif"
                />
              </td>
            </tr>
            <tr>
              <td>Email</td>
              <td>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="inp2"
                  placeholder="Email"
                />
              </td>
            </tr>
            <tr>
              <td>Jenis Kelamin</td>
              <td>
                <input type="radio" name="jk" value="l" />Laki-Laki<input
                  type="radio"
                  name="jk"
                  value="p"
                />Perempuan
              </td>
            </tr>
            <tr>
              <td>Bidang Kerjasama</td>
              <td>
                <input
                  type="checkbox"
                  name="bidang1"
                  value="multimedia"
                />Multimedia
                <input
                  type="checkbox"
                  name="bidang2"
                  value="pemrograman"
                />Pemrograman
                <input type="checkbox" name="bidang3" value="fintech" />Fintech
              </td>
            </tr>
            <tr>
              <td>File Penawaran</td>
              <td><input type="file" name="" id="" /></td>
            </tr>
            <tr>
              <td>Tanggal Pelaksanaan</td>
              <td><input type="datetime-local" name="" id="" /></td>
            </tr>
            <tr>
              <td>Domisili</td>
              <td>
                <select name="" id="">
                  <option value="" selected>--Pilih Domisili--</option>
                  <option value="">Sumatra</option>
                  <option value="">Kalimantan</option>
                  <option value="">Sulawesi</option>
                  <option value="">Jawa</option>
                  <option value="">Papua</option>
                </select>
              </td>
            </tr>
          </table>
        </div>
        <div class="btn">
          <input type="submit" name="" id="" />
          <input type="reset" name="" id="" />
        </div>
      </div>
      <footer>
        <h2>Footer</h2>
      </footer>
    </div>
  </body>
</html>
